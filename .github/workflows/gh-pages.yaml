# This github-action allow to automaticly update at the root of gh-pages branch when something is push on the dev branch
# My personal github-pages configuration is pointing at the root directory

name: Build and Deploy for github-pages

on:
  push:
    branches: [dev]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install client's dependencies
        run: yarn install

      - name: Build the app ðŸ”§
        run: yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist # The folder the action should deploy.
          # No target-folder => push the folder at the root directory
