# This github-action allow to automaticly update the 'docs' folder of gh-pages branch when something is push on the dev branch
# My personal github-pages configuration is pointing on the 'docs' folder

name: Build and Deploy

on:
  push:
    branches: ['pre-dev']

jobs:
  build-app-for-gh-pages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2 # https://github.com/fregante/setup-git-user
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Go to gh-pages branch
        uses: actions/checkout@v3
        with:
          # To fetch all history for all branches and tags
          fetch-depth: 0
          ref: gh-pages

      - name: Install client's dependencies
        run: yarn install
      - name: Update 'docs' folder from builded app
        run: yarn gh-pages:linux

      - name: Commit & Push 'docs' folder
        run: |
          git add docs || echo "No modification to add pop"
          (git commit -m "feat [AUTO] Update docs folder" && git push) || echo 'No modification to save'
