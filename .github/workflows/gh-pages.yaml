# This github-action allow to automaticly update the 'docs' folder of gh-pages branch when something is push on the dev branch
# My personal github-pages configuration is pointing on the 'docs' folder

name: Build and Deploy for github-pages

on:
  push:
    branches: [pre-dev]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install client's dependencies
        run: yarn install

      - name: Build the app 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist # The folder the action should deploy.
