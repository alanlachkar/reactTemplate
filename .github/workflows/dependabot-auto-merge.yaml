name: Dependabot auto-merge

on:
  # https://github.com/actions/labeler/issues/121#issuecomment-1036490254
  pull_request:
    branches: ['dev']

permissions:
  contents: write
  pull-requests: write

jobs:
  clear:
    runs-on: ubuntu-latest
    name: A job to delete old workflow runs
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Delete workflow runs older than 24h
        uses: MajorScruffy/delete-old-workflow-runs@v0.3.0
        with:
          repository: alanlachkar/reactTemplate
          workflow: '.github/workflows/actions.yaml'
          older-than-seconds: 7776000 # 3 months
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.3.6
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
